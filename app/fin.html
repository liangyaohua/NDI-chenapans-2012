<div data-role="page" id="fin" data-theme="a">

		<a href="#"  data-role="button" data-theme="d">Partage ton aventure sur Facebook</a><br><br>
		<script type='text/javascript'>
var done=false
var Vote=0;
var pic = new Array();
pic[0]=new Image();
pic[0].src="img/star_empty.png";
pic[1]=new Image();
pic[1].src="img/star_full.png";
var bareme = new Array(": Un peu ",": Ça m'a plu ",": Superbe aventure !",": C'était génial !",": Formidable !") 
 
 function rate(level){
 if (done){return false;}
  for(i=1;i<6;i++){ document.getElementById('_'+i).src=(level<i)?pic[0].src:pic[1].src;
  document.getElementById('vote').innerHTML="Ton vote : "+level+" étoile(s)   "+bareme[level-1]+" " 
  Vote=level;
  }
  }
 
 function zero(){
	 for(i=1;i<6;i++){ document.getElementById('_'+i).src=pic[0].src;
	 done=false;
	 document.getElementById('vote').innerHTML="Ton vote : 0 étoile(s)" ;
	 Vote=0;
 	 }
	 }
 function valider(){
 done=true;
 document.getElementById('vote').innerHTML+='   VALID&Eacute;'
 }
 
  </script>
